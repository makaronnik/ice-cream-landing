<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice cream made with passion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- Header part -->
    <header class="header">
      <div class="container">
        <include src="./partials/_header.html"></include>
      </div>
    </header>

    <main>
      <!-- Hero part -->
      <div class="hero">
        <div class="container">
          <include src="./partials/_hero.html"></include>
        </div>
      </div>

      <!-- Products part -->
      <div class="products">
        <div class="container">
          <include src="./partials/_products.html"></include>
        </div>
      </div>

      <!-- About part -->
      <div class="about">
        <div class="container">
          <include src="./partials/_about.html"></include>
        </div>
      </div>

      <!-- Advantages part -->
      <div class="advantages">
        <div class="container">
          <include src="./partials/_advantages.html"></include>
        </div>
      </div>

      <!-- Gallery part -->
      <div class="gallery">
        <div class="container">
          <include src="./partials/_gallery.html"></include>
        </div>
      </div>

      <!-- Customer Reviews part -->
      <div class="reviews">
        <div class="container">
          <include src="./partials/_reviews.html"></include>
        </div>
      </div>

      <!-- Contacts part -->
      <div class="contacts">
        <div class="container">
          <include src="./partials/_contacts.html"></include>
        </div>
      </div>
    </main>

    <!-- Footer part -->
    <footer class="footer">
      <div class="container">
        <include src="./partials/_footer.html"></include>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
